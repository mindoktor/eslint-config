name: CI Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'yarn'
    - run: yarn lint
    - run: yarn typecheck
